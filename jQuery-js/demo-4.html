<!DOCTYPE html>
<html ng-app="UserInfoModule">
<head>
	<meta charset="UTF-8">
	<title>Angularjs</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">双向数据绑定</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
						<div class="form-group">
							<label class="col-md-2 control-label">
								邮箱：
							</label>
							<div class="col-md-10">
								<input type="email" class="form-control" placeholder="推荐qq邮箱" ng-model="userInfo.email">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">
								密码：
							</label>
							<div class="col-md-10">
								<input type="password" class="form-control" placeholder="请输入密码" ng-model="userInfo.password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<div class="checkbox">
									<label>
										<input type="checkbox" ng-model="userInfo.autoLogin">自动登录
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<button class="btn btn-default" ng-click="getFormData()">获取form表单的值</button>
								<button class="btn btn-default" ng-click="setFormData()">设置form表单的值</button>
								<button class="btn btn-default" ng-click="resetFormData()">默认表单</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/angular-1.3.0.js"></script>
	<script type="text/javascript">
		var userInfoModule=angular.module('UserInfoModule',[]);
		userInfoModule.controller('UserInfoCtrl', ['$scope', function($scope) {
			$scope.userInfo={
				email:"253445528@qq.com",
				password:"253445528",
				autoLogin:true
			};
			$scope.getFormData=function () {
				console.log($scope.userInfo);
			};
			$scope.setFormData=function () {
				$scope.userInfo={
					email:'123456@126.com',
					password:'123456',
					autoLogin:false
				};
			};
			$scope.resetFormData=function () {
				$scope.userInfo={
					email:'253445528@qq.com',
					password:'253445528',
					autoLogin:true
				};
			};
		}])
	</script>
</body>
</html>
