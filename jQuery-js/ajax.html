<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<script type="text/javascript">
		//生成XMLHttpRequest对象
		function CreateXMLHTTP() {
			var objXmlHTTP;
			//检查版本，兼容浏览器
			var activeKey = new Array("MSXML2.XMLHTTP.5.0", "MSXML2.XMLHTTP.4.0", "MSXML2.XMLHTTP.3.0", "MSXML2.XMLHTTP", "Microsoft.XMLHTTP");
			if (window.ActiveXObject) {
				for (var i = 0; i < activeKey.length; i++) {
					try{
						objXmlHTTP = new ActiveXObject(activeKey[i]);
						if (objXmlHTTP != null) {
							return objXmlHTTP;
						}
					} catch(error) {
						throw new Error("您的浏览器版本过低，请更换浏览器");
					}
				}
			} else if(window.XMLHttpRequest){
				objXmlHTTP = new XMLHttpRequest();
			}
		}
		//XMLHttpRequest发送请求
		objXmlHTTP.open("GET",url,true);	//open("GET/POST",url,true(异步)/false(同步))
		objXmlHTTP.send();
		//服务器响应
		objXmlHTTP.onreadystatechange = function () {
			if (request.readyState === 4 && request.status === 200) {
				//做一些事
				request.responseText;
			}
		}
	</script>
</body>
</html>
